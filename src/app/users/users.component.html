<button [routerLink]="['/home']" type="button" class="btn btn-primary">home</button>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2><b>Users</b></h2>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Picture</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Phone</th>
            <th>Website</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody *ngFor="let user of users; let number = index">
          <tr>
            <td>#{{ number +1 }}</td>
            <td>
              <img [src]="user.image" height="50" width="50" class="avatar" alt="Avatar" alt="">
            </td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.isAdmin }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.website }}</td>
            <td>{{ user.address.city }}</td>
            <td>
              <button [routerLink]="['/user', user.id]" type="button" class="btn btn-primary">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
