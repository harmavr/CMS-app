<button [routerLink]="['/home']" type="button" class="btn btn-primary">home</button>
<div class="container-xl">
    <div *ngIf="isEmpty()" class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-5">
              <h2><b>Posts</b></h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Content</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody *ngFor="let post of posts; let number = index">
            <tr>
              <td>#{{ number +1 }}</td>
              <td>{{ post.title }}</td>
              <td>{{ post.content }}</td>
              <td>
                <img [src]="post.image" height="50%" width="50%" class="avatar" alt="Avatar" alt="">
              </td>
              <app-post 
              (deletePostEvent)="onDeletePost(post)"
              (editPostEvent)="onEditPost(post)"
              >
              </app-post>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
